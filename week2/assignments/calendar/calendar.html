<!-- Modify this page to use a select and an input to generate a calendar for any month and year -->

<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Calendar</title>
        <link rel='stylesheet' href='calendar.css'>
    </head>
    <body>
        <div class='calendarWrapper'>

         <div class='calendarTitle'></div>

            <div id="input-select">
                <label for="month-label"></label>
                <select name="month-list" id="month"></select>
                <input type="text" name="month-input" id="year-input">
                <button id="gobtn" name="gobtn">Go</button>
            </div>
                

         <div class='calendar' id='calendarDays'></div>

        </div>
        
    </body>
    <script src='./calendar.js'></script>
</html>
